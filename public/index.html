<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Join | KahootClone</title>
        <link rel="stylesheet" href="css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <form action="/player/">
                <h1>Sumali sa Quizzy</h1>
                
                <div class="input-box">
                    <input id="name" type="text" name="name" placeholder="Pangalan Mo" required autofocus />
                </div>

                <div class="input-box">
                    <input id="pin" type="number" name="pin" placeholder="Pin" required />
                </div>

                <div class="form-field">
                    <button id="joinButton" type="submit">Sumali kana</button>
                </div>
            </form>

            <br />
            <center>
                <a href="/create/" id="host"><b>Gumawa ng sariling Quizzy!</b></a>
            </center>
        </div>
    </body>
</html>
